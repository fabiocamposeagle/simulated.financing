<!DOCTYPE html>
<html>

<head lang="pt-BR">
  <meta charset="utf-8" />
  <title>Simulador de financiamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="estilos.css" />
</head>

<body>
  <main>
    <h1>Simulador de financiamento</h1>
    <div class="posicao">
      <label for="valor">Valor: </label>
      <input id="valor" type="number" value="200000" /><br />
      <label for="prazo">Prazo (anos): </label>
      <input id="prazo" type="number" value="20" /><br />
      <label for="jurosaa">Juros ao ano: </label>
      <input id="jurosaa" type="number" value="0.08" />
    </div>
    <button class="button" onclick="simular()">Simular</button>
    <div>
      <h2>Resultados</h2>
      <div class="posicao2">
        <label for="prestacoes">Prazo (meses): </label>
        <input id="prestacoes" type="number" readonly /><br />
        <label for="jurosam">Juros ao mês: </label>
        <input id="jurosam" type="number" readonly /><br />
        <label for="jurostotal">Juros acumulados: </label>
        <input id="jurostotal" type="number" readonly />

      </div>

      <table>
        <thead>
          <tr>
            <th>Prestação</th>
            <th>Amortização</th>
            <th>Juros</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>2</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>3</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>4</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>5</td>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container">
        <p class="text-light">App desenvolvido por
          <a href="https://www.linkedin.com/in/f%C3%A1biocamposeagle/" target="_blank" rel="noreferrer" class="">
            Fábio Campos
          </a> <br/>
          <a class="btn">Semana Bootcamp Desenvolvedor Tech PAN </a>
          <small class="bti">
            <br> Evento promovido pela escola:
            <a href="https://www.igti.com.br/" target="_blank" rel="noreferrer" class="">
              IGTI
            </a>
          </small>
        </p>
      </div>
    </footer>
  </main>
  <script src="simulador.js"></script>
</body>

</html>
